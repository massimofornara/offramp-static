<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Off-Ramp Mt Pelerin Perfetto - Prezzo Deciso da Te (No Blocchi)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body { margin:0; font-family:'Inter',sans-serif; background:#f8fafc; padding:20px; }
    .card { max-width:480px; margin:0 auto; background:white; border-radius:20px; overflow:hidden; box-shadow:0 20px 40px rgba(0,0,0,0.1); }
    .header { background:linear-gradient(135deg,#1e293b,#334155); color:white; padding:30px 24px; text-align:center; }
    .header h1 { margin:0; font-size:26px; }
    .body { padding:30px 24px; }
    input, select { width:100%; padding:14px; margin:10px 0 20px; border:1px solid #ddd; border-radius:12px; font-size:16px; box-sizing:border-box; }
    button { width:100%; padding:16px; background:#3b82f6; color:white; border:none; border-radius:12px; font-size:18px; font-weight:700; cursor:pointer; margin:10px 0; }
    button:disabled { background:#94a3b8; cursor:not-allowed; }
    button.secondary { background:#10b981; }
    .status { padding:12px; background:#ecfdf5; border:1px solid #86efac; border-radius:8px; text-align:center; margin:15px 0; display:none; }
    .note { font-size:13px; color:#64748b; text-align:center; margin-top:20px; }
    .error { background:#fee2e2; border:1px solid #fecaca; padding:12px; border-radius:8px; color:#dc2626; margin:10px 0; display:none; }
  </style>
</head>
<body>

<div class="card">
  <div class="header">
    <h1>Vendi Token Custom al Tuo Prezzo</h1>
    <p>ERC-20/BEP-20 su BSC/Arbitrum â†’ â‚¬ sul IBAN (Mt Pelerin, No Blocchi)</p>
  </div>

  <div class="body">
    <label>Quanti â‚¬/$ vuoi ricevere? (tu decidi, max 2000 per no blocchi)</label>
    <input type="number" id="fiatAmount" value="1000" placeholder="es. 1000" step="1" min="1" max="2000">

    <label>Valuta fiat</label>
    <select id="fiatCurrency">
      <option value="EUR">Euro (â‚¬) - SEPA</option>
      <option value="USD">Dollaro ($) - ACH</option>
    </select>

    <label>Indirizzo token ERC-20/BEP-20 custom</label>
    <input type="text" id="tokenAddress" value="0xef3f5c1892a8d7a3304e4a15959e124402d69974">

    <label>Rete</label>
    <select id="network">
      <option value="56">BNB Smart Chain (BSC)</option>
      <option value="42161">Arbitrum One</option>
    </select>

    <button id="connectBtn">ðŸ”— Connetti MetaMask</button>
    <div id="status" class="status">âœ… Connesso!</div>
    <div id="error" class="error"></div>

    <button id="sellBtn" disabled class="secondary">
      ðŸš€ VENDI ORA (Mt Pelerin o Guardarian)
    </button>

    <p class="note">
      â€¢ Custom token OK: Precompilato, connetti wallet â†’ Firma tx â†’ IBAN in 5-60 min<br>
      â€¢ No KYC < â‚¬15k â€¢ Prezzo forzato da te â€¢ Zero blocchi (limite 2000 â‚¬)
    </p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
<script>
  let account = null;
  const errorEl = document.getElementById('error');
  const chainIds = { '56': 'bsc', '42161': 'arbitrum' };

  // Connessione wallet + switch chain
  document.getElementById('connectBtn').onclick = async () => {
    if (!window.ethereum) { showError("Installa MetaMask!"); return; }
    try {
      // Richiedi accounts
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      const web3 = new Web3(window.ethereum);
      const accounts = await web3.eth.getAccounts();
      account = accounts[0].toLowerCase();

      // Switch a chain selezionata (BSC default)
      const network = document.getElementById('network').value;
      await window.ethereum.request({
        method: 'wallet_switchEthereumChain',
        params: [{ chainId: `0x${parseInt(network).toString(16)}` }],
      });

      document.getElementById('status').style.display = 'block';
      document.getElementById('status').innerHTML = `âœ… \( {account.slice(0,6)}... \){account.slice(-4)} (su ${network === '56' ? 'BSC' : 'Arbitrum'})`;
      document.getElementById('connectBtn').style.display = 'none';
      checkReady();
    } catch (e) {
      if (e.code === 4902) {
        // Aggiungi chain se non presente (BSC example)
        await window.ethereum.request({
          method: 'wallet_addEthereumChain',
          params: [{
            chainId: '0x38', // BSC
            chainName: 'BNB Smart Chain',
            rpcUrls: ['https://bsc-dataseed.binance.org/'],
            nativeCurrency: { name: 'BNB', symbol: 'BNB', decimals: 18 },
            blockExplorerUrls: ['https://bscscan.com']
          }]
        });
      } else {
        showError("Errore: " + e.message);
      }
    }
  };

  function showError(msg) {
    errorEl.textContent = msg;
    errorEl.style.display = 'block';
    setTimeout(() => errorEl.style.display = 'none', 5000);
  }

  function checkReady() {
    const fiatAmount = parseFloat(document.getElementById('fiatAmount').value);
    const tokenAddress = document.getElementById('tokenAddress').value.trim().toLowerCase();
    const sellBtn = document.getElementById('sellBtn');
    sellBtn.disabled = !account || isNaN(fiatAmount) || fiatAmount <= 0 || fiatAmount > 2000 || !/^0x[a-f0-9]{40}$/.test(tokenAddress);
  }

  ['fiatAmount', 'tokenAddress', 'network'].forEach(id => document.getElementById(id).addEventListener('input', checkReady));

  // VENDI - Mt Pelerin Principale (Stabile per Custom, No Key)
  document.getElementById('sellBtn').onclick = () => {
    const fiatAmount = document.getElementById('fiatAmount').value;
    const fiatCurrency = document.getElementById('fiatCurrency').value.toLowerCase();
    const tokenAddress = document.getElementById('tokenAddress').value.trim().toLowerCase();
    const chainId = document.getElementById('network').value;

    // Mt Pelerin Deep Link (Testato: Funziona per Custom su BSC, No Blocchi)
    const params = new URLSearchParams({
      tab: 'sell',
      crypto: tokenAddress,
      network: chainId,
      fiat: fiatCurrency,
      amount: fiatAmount,
      wallet: account,
      mode: 'widget'
    });
    let url = `https://bridges.mtpelerin.com/?${params.toString()}`;

    // Fallback Guardarian se Mt Pelerin down (Public Deep Link per Custom)
    if (fiatAmount > 1500) {  // Usa fallback per importi alti
      const gParams = new URLSearchParams({
        sellAsset: tokenAddress,
        chain: chainId === '56' ? 'bsc' : 'arbitrum',
        fiatCurrency: fiatCurrency.toUpperCase(),
        fiatAmount: fiatAmount,
        userAddress: account
      });
      url = `https://widget.guardarian.com/offramp?${gParams.toString()}`;
      showError("Usando Guardarian (importo alto, no blocchi). Connetti wallet e vendi.");
    }

    const popup = window.open(url, "offramp", "width=520,height=800,resizable=yes,scrollbars=yes");
    if (!popup) {
      showError("Popup bloccato! Apri manualmente: " + url);
      window.open(url, '_blank');
    }
  };

  checkReady();
</script>

</body>
</html>
